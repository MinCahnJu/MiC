<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>MiC 대회 비밀번호 확인</title>
    <link href="/static/images/MiCwhite.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css?v=1.0">
</head>
<body>
    <form action="/home" method="post">
        <div class="box2" style="min-height: max-content; margin-top: 0px;">
            <input type="submit" class="topnv" value="MiC 주관 코딩대회">
        </div>
    </form>
    <div class="container2">
        <div class="left">
            <form action="/home" method="get">
                <button class="ip" style="width: 100px;">뒤로가기</button>
            </form>
        </div>
        <div class="right">
            {% if username %}
                <span class="jp">{{ username }}</span>
                <a class="ip" style="width: 100px;" href="/profile">프로필</a>
                <a class="ip" style="width: 100px;" href="/logout">로그아웃</a>
            {% else %}
                <form class="rl" action="/movelogin" method="post">
                    <input class="ip" type="submit" value="로그인">
                </form>
                <form class="rl" action="/moveregister" method="post">
                    <input class="ip" type="submit" value="회원가입">
                </form>
            {% endif %}
        </div>
    </div>
    <hr style="height: 3px; background-color: gray">
    <div class="box2">
        <div class="formbox">
            <form action="/opencontest" method="post">
                <div class="container">
                    <hr class="hh">
                    <span class="title" style="font-size: 35px; border: none;">{{ contestname }}</span>
                    <hr class="hh">
                    {% if error %}
                        <div class="error-message">
                            <p>{{ error }}</p>
                        </div>
                    {% endif %}
                    <input type="hidden" name="contest" value="{{ contestname }}">
                    <div class="line">
                        <div class="label-group">
                            <span class="label">대</span>
                            <span class="label">회</span>
                            <span class="label"> </span>
                            <span class="label">비</span>
                            <span class="label">밀</span>
                            <span class="label">번</span>
                            <span class="label">호:</span>
                        </div>
                        <input class="input-field" type="password" id="password" name="password" required>
                    </div>
                    <hr class="hh">
                    <hr class="hh">
                </div>
                <hr class="hh">
                <input class="submit" type="submit" value="확인">
                <hr class="hh">
            </form>
        </div>
    </div>
</body>
</html>
