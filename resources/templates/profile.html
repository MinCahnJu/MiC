<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>MiC 프로필</title>
    <link href="/static/images/MiCwhite.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
    <form action="/home" method="post">
        <div class="box2" style="min-height: max-content; margin-top: 0px;">
            <input type="submit" class="topnv" value="MiC 주관 코딩대회">
        </div>
    </form>
    <div class="container2">
        <div class="left">
            <form action="/home" method="get">
                <button class="ip" style="width: 100px;">뒤로가기</button>
            </form>
        </div>
        <div class="right">
            {% if username %}
                <span class="jp">{{ username }}</span>
                <a class="ip" style="width: 100px;" href="/profile">프로필</a>
                <a class="ip" style="width: 100px;" href="/logout">로그아웃</a>
            {% else %}
                <form class="rl" action="/movelogin" method="post">
                    <input class="ip" type="submit" value="로그인">
                </form>
                <form class="rl" action="/moveregister" method="post">
                    <input class="ip" type="submit" value="회원가입">
                </form>
            {% endif %}
        </div>
    </div>
    <hr style="height: 3px; background-color: gray">
    <div class="box2" style="margin-top: 0px;">
        <div class="formbox" style="margin-top: -350px;">
            <form id="multiActionForm" method="post">
                <div class="container" style="width: 400px;">
                    <h1>회원 정보</h1>
                    <hr class="hh">
                    <div class="line">
                        <div class="label-group">
                            <span class="label">이</span>
                            <span class="label">름:</span>
                        </div>
                        <span class="box">{{ username }}</span>
                    </div>
                    <hr class="hh">
                    <div class="line">
                        <div class="label-group">
                            <span class="label">아</span>
                            <span class="label">이</span>
                            <span class="label">디:</span>
                        </div>
                        <span class="box">{{ userid }}</span>
                    </div>
                    <hr class="hh">
                    <div class="line">
                        <div class="label-group">
                            <span class="label">전</span>
                            <span class="label">화</span>
                            <span class="label">번</span>
                            <span class="label">호:</span>
                        </div>
                        <span class="box">{{ usertell }}</span>
                    </div>
                    <hr class="hh">
                    <div class="line">
                        <div class="label-group">
                            <span class="label">관</span>
                            <span class="label">리</span>
                            <span class="label">자</span>
                            <span class="label"> </span>
                            <span class="label">권</span>
                            <span class="label">한:</span>
                        </div>
                        <span class="box">{{ authority }}</span>
                    </div>
                    <hr class="hh">
                </div>
                <hr class="hh">
                <button class="submit" style="margin-right:10px" type="submit" name="action" value="action1">확인</button>
                <button class="submit" style="margin-right:10px" type="submit" name="action" value="action2">비밀번호 변경</button>
                {% if authority == '5' %}
                <button class="submit" type="submit" name="action" value="action3">회원 관리</button>
                {% endif %}
                <script>
                    document.getElementById('multiActionForm').addEventListener('submit', function(event) {
                        const clickedButton = event.submitter;
                        if (clickedButton) {
                            if (clickedButton.value === 'action1') {
                                this.action = "/home";
                            } else if (clickedButton.value === 'action2') {
                                this.action = '/movechangepassword';
                            } else if (clickedButton.value === 'action3') {
                                this.action = '/moveusers';
                            }
                        }
                    });
                </script>
                <hr class="hh">
            </form>
        </div>
    </div>
</body>
</html>
